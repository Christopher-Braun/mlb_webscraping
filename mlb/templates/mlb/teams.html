{% extends "mlb/base.html" %}

{% block header %}

<h3><a href="{% url 'mlb:index' %}">MLB HOME PAGE</h3>

<div class='jumbotron'>
    <h1>List of all teams</h1>
</div>

{% endblock header %}

<p>PLAYERS</p>

{% block content %}

<ul>

    {% for team in teams %}


    <h3>
        <a href="{% url 'mlb:team' team.name %}">{{ team.full_name }}</a>
    </h3>

    {% endfor %}

</ul>


{% endblock content %}
