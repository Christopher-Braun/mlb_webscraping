{% extends "mlb/base.html" %}

{% load bootstrap3 %}

{% block header %}

<h3><a href="{% url 'mlb:index' %}">MLB HOME PAGE</h3>

{% endblock header %}

{% block content %}


<form action="{% url 'mlb:add_project' %}" method='post' enctype="multipart/form-data"
      class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">add project</button>
    {% endbuttons %}
</form>

{% endblock content %}
